name: "CodeQL Config"

# Exclude third-party library code that we don't control
paths-ignore:
  - 'Serverless-Weather-Alert-System/lambda/**/requests/auth.py'
  - 'Serverless-Weather-Alert-System/lambda/**/urllib3/**'
  - 'Serverless-Weather-Alert-System/lambda/**/certifi/**'
  - 'Serverless-Weather-Alert-System/lambda/**/charset_normalizer/**'
  - 'Serverless-Weather-Alert-System/lambda/**/idna/**'
  - 'Serverless-Weather-Alert-System/lambda/**/boto3/**'
  - 'Serverless-Weather-Alert-System/lambda/**/botocore/**'
  - 'Serverless-Weather-Alert-System/lambda/**/jmespath/**'
  - 'Serverless-Weather-Alert-System/lambda/**/dateutil/**'
  - 'Serverless-Weather-Alert-System/lambda/**/s3transfer/**'

# Only scan our application code
paths:
  - 'Serverless-Weather-Alert-System/lambda/**/index.py'
  - 'Serverless-Weather-Alert-System/cdk/**/*.ts'
  - 'Serverless-Weather-Alert-System/web-ui/src/**/*.js'
